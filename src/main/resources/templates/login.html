<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 350px;">
    <div class="text-center mb-2">
        <h1 class="h4 fw-bold text-start">Please sign in</h1>
    </div>

    <!-- Блок для отображения ошибки -->
    <div class="alert alert-danger" role="alert" th:if="${isAuthenticationFailed}">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/login}" method="post">

        <div>
            <input type="email"
                   class="form-control rounded-3"
                   name="username"
                   placeholder="Email address"
                   required>
        </div>

        <div>
            <input type="password"
                   class="form-control rounded-3"
                   name="password"
                   placeholder="Password"
                   required>
        </div>


        <button type="submit" class="btn btn-primary w-100 rounded-3 py-2 mt-2">Sign in</button>
    </form>
</div>
</body>
</html>
