<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Admin panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }

        /* Навбар */
        .navbar {
            flex-shrink: 0;
            height: 56px;
        }

        /* Основной контейнер */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Боковая панель (белая) */
        .sidebar {
            background-color: white;
            border-right: 1px solid #dee2e6;
            min-height: 100%;
        }

        /* Ссылки в панели */
        .sidebar .nav-link {
            border-radius: 0;
            padding: 12px 20px;
            color: #333;
            border-left: 4px solid transparent;
        }

        /* АКТИВНАЯ ссылка (синяя) */
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: white !important;
            font-weight: bold;
            border-left: 4px solid #0a58ca;
        }

        .sidebar .nav-link:hover:not(.active) {
            background-color: #f8f9fa;
        }

        /* Правая часть */
        .content-area {
            overflow-y: auto;
            padding: 20px;
        }

        /* Стили для формы */
        .form-card {
            max-width: 600px;
            margin: 0 auto;
        }

    </style>
</head>
<body>

<!-- Верхнее меню -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <strong th:text="${user.email}"></strong>
            with roles:
            <span th:each="role, roleStat : ${user.roles}">
                <span th:text="${role.name}"></span>
                <span th:if="${not roleStat.last}">, </span>
            </span>
        </span>
        <a th:href="@{/logout}" class="text-white text-decoration-none">Logout</a>
    </div>
</nav>

<!-- Основной контент -->
<div class="container-fluid main-content">
    <div class="row flex-grow-1">
        <!-- Левая панель -->
        <nav class="col-12 col-sm-3 col-md-2 sidebar d-flex flex-column p-0">
            <div class="nav flex-column nav-pills flex-grow-1 pt-3">
                <a class="nav-link active" th:href="@{/admin}">Admin</a>
                <a class="nav-link" th:href="@{/user}">User</a>
            </div>
        </nav>

        <!-- Правая часть (контент) -->
        <main class="col-12 col-sm-9 col-md-10 content-area">
            <h1 class="h2 mb-4">Admin panel</h1>

            <!-- ТАБЫ (без перезагрузки) -->
            <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users"
                            type="button" role="tab">
                        <i class="bi bi-table me-2"></i>
                        Users table
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="newuser-tab" data-bs-toggle="tab" data-bs-target="#newuser"
                            type="button" role="tab">
                        <i class="bi bi-person-plus me-2"></i>
                        New User
                    </button>
                </li>
            </ul>

            <!-- КОНТЕНТ ТАБОВ -->
            <div class="tab-content" id="adminTabsContent">

                <!-- Вкладка 1: Users table -->
                <div class="tab-pane fade show active" id="users" role="tabpanel">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="h5 fw-bold text-start">All users</h1>
                        </div>
                        <hr class="border border-1">
                        <div class="card-body p-0">
                            <table class="table table-striped mb-0">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="u, iterStat : ${users}">
                                    <td th:text="${iterStat.count}"></td>
                                    <td th:text="${u.firstName}"></td>
                                    <td th:text="${u.lastName}"></td>
                                    <td th:text="${u.age}"></td>
                                    <td th:text="${u.email}"></td>
                                    <td>
                        <span th:each="role, roleStat : ${u.roles}">
                            <span th:text="${role.name}"></span>
                            <span th:if="${not roleStat.last}">, </span>
                        </span>
                                    </td>
                                    <td>
                                        <button type="button"
                                                class="btn btn-info btn-sm"
                                                data-bs-toggle="modal"
                                                data-bs-target="#editUserModal"
                                                th:data-id="${u.id}"
                                                th:data-firstName="${u.firstName}"
                                                th:data-lastName="${u.lastName}"
                                                th:data-age="${u.age}"
                                                th:data-email="${u.email}"
                                                th:data-password="${u.password}"
                                                th:data-roles="${#strings.listJoin(u.roles.![name], ', ')}">
                                            Edit
                                        </button>
                                    </td>

                                    <td>
                                        <button type="button"
                                                class="btn btn-danger btn-sm"
                                                data-bs-toggle="modal"
                                                data-bs-target="#deleteUserModal"
                                                th:data-id="${u.id}"
                                                th:data-firstName="${u.firstName}"
                                                th:data-lastName="${u.lastName}"
                                                th:data-age="${u.age}"
                                                th:data-email="${u.email}"
                                                th:data-roles="${#strings.listJoin(u.roles.![name], ', ')}">

                                            Delete
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Вкладка 2: New User Form -->
                <div class="tab-pane fade" id="newuser" role="tabpanel">
                    <div class="form-card">
                        <h4 class="mb-4 text-start">Add new user</h4>

                        <!-- Разделитель -->
                        <hr class="my-3 mx-3">

                        <form th:action="@{/admin/create}" method="post" class="needs-validation">
                            <!-- First name -->
                            <div class="mb-3">
                                <label for="firstName" class="form-label text-center w-100 fw-bold">First
                                    name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName"
                                       placeholder="First name" required>
                            </div>

                            <!-- Last name -->
                            <div class="mb-3">
                                <label for="lastName" class="form-label text-center w-100 fw-bold">Last name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName"
                                       placeholder="Last name" required>
                            </div>

                            <!-- Age -->
                            <div class="mb-3">
                                <label for="age" class="form-label text-center w-100 fw-bold">Age</label>
                                <input type="number" class="form-control" id="age" name="age"
                                       placeholder="Age" required>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label text-center w-100 fw-bold">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="Email" required>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label text-center w-100 fw-bold">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Password" required>
                            </div>

                            <!-- Role -->
                            <div class="mb-3">
                                <label for="roleSelect" class="form-label text-center w-100 fw-bold">Role</label>
                                <select class="form-select" id="roleSelect" name="roleIds" multiple>
                                    <option th:each="role : ${allRoles}"
                                            th:value="${role.id}"
                                            th:text="${role.name}">
                                    </option>
                                </select>
                                <div class="form-text text-muted">Удерживайте Ctrl для выбора нескольких ролей</div>
                            </div>

                            <!-- Buttons -->
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-person-plus me-2"></i>Add new user
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- МОДАЛЬНОЕ ОКНО ДЛЯ РЕДАКТИРОВАНИЯ -->
                <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-fullscreen-md-down">
                        <div class="modal-content">
                            <div class="modal-header bg-primary text-white">
                                <h5 class="modal-title" id="editUserModalLabel">
                                    <i class="bi bi-pencil-square me-2"></i>Edit user
                                </h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form th:action="@{/admin/update}" method="post" id="editUserForm">
<!--                                    <input type="hidden" name="currentPassword" id="currentPassword">-->
                                    <!-- User ID (только для просмотра) -->
                                    <div class="mb-3 text-center">
                                        <label for="editUserId" class="form-label text-center w-100 fw-bold mb-0">ID</label>
                                        <input type="text" class="form-control form-control-sm w-50 mx-auto bg-light"
                                               id="editUserId" name="id" readonly>
                                    </div>

                                    <!-- First name -->
                                    <div class="mb-3 text-center">
                                        <label for="editFirstName" class="form-label text-center w-100 fw-bold mb-0">First
                                            name</label>
                                        <input type="text" class="form-control form-control-sm w-50 mx-auto"
                                               id="editFirstName" name="firstName">
                                    </div>

                                    <!-- Last name -->
                                    <div class="mb-3 text-center">
                                        <label for="editLastName" class="form-label text-center w-100 fw-bold mb-0">Last
                                            name</label>
                                        <input type="text" class="form-control form-control-sm w-50 mx-auto"
                                               id="editLastName" name="lastName">
                                    </div>

                                    <!-- Age -->
                                    <div class="mb-3 text-center">
                                        <label for="editAge"
                                               class="form-label text-center w-100 fw-bold mb-0">Age</label>
                                        <input type="number" class="form-control form-control-sm w-50 mx-auto"
                                               id="editAge" name="age">
                                    </div>

                                    <!-- Email -->
                                    <div class="mb-3 text-center">
                                        <label for="editEmail"
                                               class="form-label text-center w-100 fw-bold mb-0">Email</label>
                                        <input type="email" class="form-control form-control-sm w-50 mx-auto"
                                               id="editEmail" name="email">
                                    </div>

                                    <!-- Password -->
                                    <div class="mb-3 text-center">
                                        <label for="editPassword" class="form-label text-center w-100 fw-bold mb-0">Password</label>
                                        <input type="password" class="form-control form-control-sm w-50 mx-auto"
                                               id="editPassword" name="password">
                                    </div>

                                    <!-- Roles -->
                                    <div class="mb-3 text-center">
                                        <label for="selectRole" class="form-label text-center w-100 fw-bold mb-0">Role</label>
                                        <select class="form-select form-select-sm w-50 mx-auto" id="selectRole" name="roleIds" multiple>
                                            <option th:each="role : ${allRoles}"
                                                    th:value="${role.id}"
                                                    th:text="${role.name}">
                                            </option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    <i class="bi bi-x-lg me-2"></i>Close
                                </button>
                                <button type="submit" form="editUserForm" class="btn btn-primary">
                                    <i class="bi bi-check-lg me-2"></i>Edit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- МОДАЛЬНОЕ ОКНО ДЛЯ УДАЛЕНИЯ -->
                <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-fullscreen-md-down">
                        <div class="modal-content">
                            <div class="modal-header bg-danger text-white">  <!-- красный заголовок -->
                                <h5 class="modal-title" id="deleteUserModalLabel">
                                    <i class="bi bi-exclamation-triangle me-2"></i>Delete user
                                </h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form th:action="@{/admin/delete}" method="post" id="deleteUserForm">
                                    <!-- User ID (скрытое поле) -->
                                    <input type="hidden" name="id" id="deleteUserIdHidden">

                                    <!-- Отображение данных пользователя -->
                                    <div class="mb-3 text-center">
                                        <label class="form-label text-center w-100 fw-bold mb-0">ID</label>
                                        <p class="form-control form-control-sm w-50 mx-auto" id="deleteUserId"></p>
                                    </div>

                                    <div class="mb-3 text-center">
                                        <label class="form-label text-center w-100 fw-bold mb-0">First name</label>
                                        <p class="form-control form-control-sm w-50 mx-auto" id="deleteFirstName"></p>
                                    </div>

                                    <div class="mb-3 text-center">
                                        <label class="form-label text-center w-100 fw-bold mb-0">Last name</label>
                                        <p class="form-control form-control-sm w-50 mx-auto" id="deleteLastName"></p>
                                    </div>

                                    <div class="mb-3 text-center">
                                        <label class="form-label text-center w-100 fw-bold mb-0">Age</label>
                                        <p class="form-control form-control-sm w-50 mx-auto" id="deleteAge"></p>
                                    </div>

                                    <div class="mb-3 text-center">
                                        <label class="form-label text-center w-100 fw-bold mb-0">Email</label>
                                        <p class="form-control form-control-sm w-50 mx-auto" id="deleteEmail"></p>
                                    </div>

                                    <div class="mb-3 text-center">
                                        <label class="form-label text-center w-100 fw-bold mb-0">Role</label>
                                        <p class="form-control form-control-sm w-50 mx-auto" id="deleteRole"></p>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    <i class="bi bi-x-lg me-2"></i>Close
                                </button>
                                <button type="submit" form="deleteUserForm" class="btn btn-danger">
                                    <i class="bi bi-trash me-2"></i>Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

                <!-- JavaScript для редактирования -->
                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        const editButtons = document.querySelectorAll('[data-bs-target="#editUserModal"]');

                        editButtons.forEach(button => {
                            button.addEventListener('click', function () {
                                const userId = this.getAttribute('data-id');
                                const userName = this.getAttribute('data-firstName');
                                const userLastName = this.getAttribute('data-lastName');
                                const userAge = this.getAttribute('data-age');
                                const userEmail = this.getAttribute('data-email');
                                const userRoles = this.getAttribute('data-roles');

                                document.getElementById('editUserId').value = userId;
                                document.getElementById('editFirstName').value = userName;
                                document.getElementById('editLastName').value = userLastName;
                                document.getElementById('editAge').value = userAge;
                                document.getElementById('editEmail').value = userEmail;

                                // ОБРАБОТКА РОЛЕЙ
                                if (userRoles) {
                                    const roleNames = userRoles.split(',').map(r => r.trim());
                                    const roleSelect = document.getElementById('selectRole');

                                    Array.from(roleSelect.options).forEach(option => {
                                        option.selected = roleNames.includes(option.text);
                                    });
                                }
                            });
                        });
                    });
                </script>

                <!-- JavaScript для удаления -->
                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        const deleteButtons = document.querySelectorAll('[data-bs-target="#deleteUserModal"]');

                        deleteButtons.forEach(button => {
                            button.addEventListener('click', function () {
                                const userId = this.getAttribute('data-id');
                                const userName = this.getAttribute('data-firstName');
                                const userLastName = this.getAttribute('data-lastName');
                                const userAge = this.getAttribute('data-age');
                                const userEmail = this.getAttribute('data-email');
                                const userRoles = this.getAttribute('data-roles');

                                document.getElementById('deleteUserId').textContent = userId;
                                document.getElementById('deleteFirstName').textContent = userName || '';
                                document.getElementById('deleteLastName').textContent = userLastName || '';
                                document.getElementById('deleteAge').textContent = userAge || '';
                                document.getElementById('deleteEmail').textContent = userEmail || '';
                                document.getElementById('deleteRole').textContent = userRoles || '';

                                document.getElementById('deleteUserIdHidden').value = userId;
                            });
                        });
                    });
                </script>
</body>
</html>
